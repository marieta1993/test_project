<div ng-include src="'topbar/login_topbar.html'"></div>

<div id="login-row" class="row justify-content-center align-items-center">

    <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12" ng-controller="LoginCtrl as main">
            <form id="login-form" class="form" action="" method="post" name="loginForm">
                <h3 class="text-center text-info">Login</h3>
                <div ng-if="main.errorMessage" class="text-danger">{{main.errorMessage }}</div>

                <div class="form-group position-relative pb-3">
                    <label for="username" class="text-info">Username:</label><br>
                    <input type="text" name="username" ng-model="main.user.username" id="username" class="form-control" required>
                    <span class="error position-absolute" ng-show="loginForm.username.$touched && loginForm.username.$invalid">Required!</span>
                </div>
                <div class="form-group position-relative pb-3">
                    <label for="password" class="text-info">Password:</label><br>
                    <input type="password" name="password" ng-model="main.user.password" id="password" class="form-control" required>
                    <span class="error position-absolute" ng-show="loginForm.password.$touched && loginForm.password.$invalid">Required!</span>

                </div>
                    <button type="button"  class="btn btn-info btn-md" ng-click="main.submitUser(main.user)">Login</button>
            </form>
        </div>
    </div>
    </div>
